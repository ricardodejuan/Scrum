<section data-ng-controller="ProjectsAddMembersController">
    <div class="modal-header">
        <h3 class="modal-title">Add Members</h3>
    </div>

    <div class="modal-body">
        <ul class="nav nav-list">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" ng-model="username" placeholder="Enter an username" class="form-control" autofocus=""/>
            </br>

            <div ng-show="username" data-ng-repeat="user in users">
                <li>
                    <div class="col-md-8">
                        <a href="" ng-click="addMember(project, user, role)">
                            <h4 class="text-left">
                                <i class="glyphicon glyphicon-user"></i>
                                {{user.displayName}} - ( {{user.username}} )
                            </h4>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <select data-ng-model="role" ng-options="role for role in roles" id="role" ng-init="role = roles[0]" class="form-control"></select>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">Close</button>
    </div>
</section>
