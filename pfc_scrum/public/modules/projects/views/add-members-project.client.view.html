<section data-ng-controller="ProjectsAddMembersController">
    <div class="modal-header">
        <h3 class="modal-title">Add Members</h3>
    </div>

    <div class="modal-body">
        <ul class="nav nav-list">
            <label for="username">Username: </label>
            <input type="text" ng-model="username" placeholder="Enter an username" autofocus=""/>
            </br>

            <div ng-show="username" data-ng-repeat="user in users">
                <li>
                    <a href="" ng-click="addMember(project, user)">
                        <h4 class="text-left">
                            <i class="glyphicon glyphicon-user"></i>
                            {{user.displayName}} - ( {{user.username}} )
                        </h4>
                    </a>
                </li>
            </div>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">Close</button>
    </div>
</section>
