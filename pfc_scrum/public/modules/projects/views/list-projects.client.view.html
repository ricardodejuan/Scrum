<section data-ng-controller="ProjectsController as projectsCtrl">
    <div class="page-header">
        <h1>Projects</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>
    </br>
    </br>
    <div class="list-group">
        <div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="project in projectsCtrl.projects | filter:searchText">
            <a class="list-group-item" data-ng-href="#!/project/{{project._id}}">
                <h4 class="proj-list text-center">
                    <i class="glyphicon glyphicon-user "></i>
                </h4>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4>{{project.projectName}}</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="alert alert-warning text-center" data-ng-if="projects.$resolved && !projects.length">
        No projects yet, why don't you <a href="/#!/projects/create">create one</a>?
    </div>
</section>
