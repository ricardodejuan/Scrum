<section data-ng-controller="ProjectsCrUpController">

    <div class="modal-header">
        <h3 class="modal-title">{{project.projectName}}</h3>
    </div>

    <div class="modal-body">
        <form name="updateProjectForm">
            <fieldset>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div data-ng-show="error" class="text-center text-danger">
                                <div class="alert alert-danger" role="alert">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="projectName">Title</label>
                            <div class="controls">
                                <input name="projectName" type="text" data-ng-model="project.projectName" id="projectName" class="form-control" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="descriptionName">Description</label>
                            <div class="controls">
                                <textarea name="descriptionName" data-ng-model="project.descriptionName" id="descriptionName" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="startTime">Start Time</label>
                            <p class="input-group">
                                <input name="startTime" type="text" id="startTime" class="form-control" datepicker-popup="{{format}}" data-ng-model="project.startTime" is-open="openedStartDT" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openStartDT($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="endTime">End Time</label>
                            <p class="input-group">
                                <input name="endTime" type="text" id="endTime" class="form-control" datepicker-popup="{{format}}" data-ng-model="project.endTime" is-open="openedEndDT" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openEndDT($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="update(project); ok()" ng-disabled="updateProjectForm.$invalid">Update</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</section>
