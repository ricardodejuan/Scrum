<section data-ng-controller="StoriesEditController">
    <div class="modal-header">
        <h3 class="modal-title">Edit Story</h3>
    </div>

    <div class="modal-body">
        <form name="updateStoryForm">
            <fieldset>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div data-ng-show="error" class="text-center text-danger">
                                <div class="alert alert-danger" role="alert">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="storyTitle">Title</label>
                            <div class="controls">
                                <input name="storyTitle" type="text" data-ng-model="story.storyTitle" id="storyTitle" class="form-control" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="storyDescription">Description</label>
                            <div class="controls">
                                <textarea name="storyDescription" data-ng-model="story.storyDescription" id="storyDescription" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="storyValue">Value</label>
                            <div class="controls">
                                <input name="input" type="number" data-ng-model="story.storyValue" id="storyValue" class="form-control" min="0" max="100" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="storyPoint">Story Points</label>
                            <div class="controls">
                                <input name="input" type="number" data-ng-model="story.storyPoint" id="storyPoint" class="form-control" min="0" max="100" required>
                            </div>
                        </div>
                        <div  class="form-group">
                            <label class="control-label" for="storyPriority">Story Priority</label>
                            <select data-ng-model="story.storyPriority" ng-options="priority for priority in priorities" id="storyPriority" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="update(story); ok()" ng-disabled="updateStoryForm.$invalid">Update</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</section>
